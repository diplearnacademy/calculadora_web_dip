<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Funcional en HTML y JavaScript</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
    <h1>Calculadora Dip Learn Academy</h1>
    <div class="calculadora">
    <form>
        <input type="text" id="display" readonly>
        <br>
        <button type="button" class="button" onclick="addToDisplay('1')">1</button>
        <button type="button" class="button" onclick="addToDisplay('2')">2</button>
        <button type="button" class="button" onclick="addToDisplay('3')">3</button>
        <button type="button" class="button" onclick="addToDisplay('+')">+</button>
        <br>
        <button type="button" class="button" onclick="addToDisplay('4')">4</button>
        <button type="button" class="button" onclick="addToDisplay('5')">5</button>
        <button type="button" class="button" onclick="addToDisplay('6')">6</button>
        <button type="button" class="button" onclick="addToDisplay('-')">-</button>
        <br>
        <button type="button" class="button" onclick="addToDisplay('7')">7</button>
        <button type="button" class="button" onclick="addToDisplay('8')">8</button>
        <button type="button" class="button" onclick="addToDisplay('9')">9</button>
        <button type="button" class="button" onclick="addToDisplay('*')">*</button>
        <br>
        <button type="button" class="button" onclick="addToDisplay('0')">0</button>
        <button type="button" class="button" onclick="clearDisplay()">C</button>
        <button type="button" class="button" onclick="calculateResult()">=</button>
        <button type="button" class="button" onclick="addToDisplay('/')">/</button>
    </form>
</div>
</div>
    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
    var display = document.getElementById('display');
    try {
        display.value = eval(display.value);
        addAnimation('result-anim');
    } catch (e) {
        display.value = 'Error';
        addAnimation('error-anim');
    }
}

function addAnimation(animationName) {
    var display = document.getElementById('display');
    display.classList.add(animationName);
    setTimeout(function() {
        display.classList.remove(animationName);
        // Restablecer el color de fondo después de la animación
        display.style.backgroundColor = '';
    }, 500);
}


    </script>
</body>
</html>
